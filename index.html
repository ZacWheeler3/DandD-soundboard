<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D&D soundboard</title>

    <link rel="stylesheet" href="assets/styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="logo">Dank Dungeon Sounds</a>
      <!--Navbar section-->
      <nav class="navbar">
        <a href="#home" class="active"> Home <i class="bx bxs-castle"></i></a>
        <div class="dropdown">
          <button class="dropbtn">
            Sounds
            <i class="bx bx-bullseye"></i>
          </button>
          <div class="dropdown-content">
            <a href="Combat.html">Combat</a>
              <a href="Monsters.html">Monsters</a>
              <a href="Ambience.html">Ambience</a>
              <a href="Animals.html">Animals</a>
              <a href="FunnySounds/funny.html">Funny</a>
              
            
          </div>
        </div>
        <a href="#portfolio">About <i class="bx bxs-crown"></i></a>
        <a href="#contact">Contact <i class="bx bxs-megaphone"></i></a>
      </nav>
    </header>
    <!--Home section-->
    <section class="home" id="home">
      <div class="home-content">
        <h1>Welcome weary traveler's to <span>Dank Dungeon Sounds!</span> <h1>
          
      </div>
    </section>
    <!--Sounds Section-->
    <section class="sounds" id="sounds">
      <!--Combat sounds section-->
      <h1>Sounds</h1>
      <div class="funnysounds-content">
        <audio
          src="DND audio/mixkit-drums-of-war-call-2780.wav"
          id="war drums"
        ></audio>
        <audio src="DND audio/sword-draw.mp3" id="sword drawn"></audio>
      </div>
      <div class="sounds-content">
        <audio
          src="DND audio/distant-village-meadows-ambience-loop.mp3"
          id="village ambience"
        ></audio>
        <audio src="DND audio/insects-night-forest-30s.mp3" id="bugs"></audio>
        <audio
          src="DND audio/undead-agressive-vampire.mp3"
          id="vampire"
        ></audio>
        <audio
        src="DND audio/it-was-at-this-moment-that-he-he-knew-he-f-cked-up_mIzVbMC.mp3"
        id="chappelle show"
      ></audio>
      

        <audio
          src="DND audio/morning-ambience-near-meadows-and-forest-loop.mp3"
          id="morning ambience"
        ></audio>
        
        <div id="buttons"></div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
